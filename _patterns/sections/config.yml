title: "Sections"
description: |
  Sections are used for organizing large chunks of content.

patterns:
  bio:
    title: "About Section"
    description: |
      Used to write biography about yourself.
  default-text:
    title: "Default Text Section"
    description: |
      The default text is to be used anywhere on the website where there is a chunk of text that needs to be placed with styling.
    fields:
      - name: text1
        type: string
        example: "Intro"
      - name: text2
        type: string
        example: "Main"
      - name: text3
        type: string
        example: "Conclusion"
      - name: header
        type: string
        example: "Project 1"
  not-found:
    title: "404 Page"
    description: |
      Used when page cannot be found.
    fields:
      - name: header
        type: string
        example: "404"
      - name: body
        type: string
        example: "WOOPS! LOOKS LIKE THE PAGE YOU REQUESTED CANNOT BE FOUND."
  image:
    title: "Image Section"
    description: |
      Used to embed a 3by2 image in the projects page.
    fields:
      - name: image
        type: url
        example: "placeholder.jpg"
  image-2:
    title: "Image Section"
    description: |
      Used to embed any image in the projects page.
    fields:
      - name: image
        type: url
        example: "mandala.jpg"
  image-3:
    title: "Image Section"
    description: |
      Used to embed any 2by3 image.
    fields:
      - name: image
        type: url
        example: "profile.jpg"
  seo:
    title: "SEO"
    description: |
      The SEO will be used on every layout page as it contains the general data for search engine optimization.
