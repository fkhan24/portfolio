title: "Sections"
description: |
  Sections are used for organizing large chunks of content.

patterns:
  bio:
    title: "About Section"
    description: |
      Used to write biography about yourself.
  default-text:
    title: "Default Text Section"
    description: |
      The default text is to be used anywhere on the website where there is a chunk of text that needs to be placed with styling.
    fields:
      - name: header
        type: string
        example: "Case Study"
      - name: subhead
        type: string
        example: "Logo Â· Branding"
      - name: text1
        type: string
        example: "My love for art and creativity is what motivated me to pursue a career as a graphic designer. To me, being a designer means that there is no limit. I take pride in my work and want to be able to visually inspire others with my art."
      - name: text2
        type: string
        example: "My love for art and creativity is what motivated me to pursue a career as a graphic designer. To me, being a designer means that there is no limit. I take pride in my work and want to be able to visually inspire others with my art."
      - name: text3
        type: string
        example: "My love for art and creativity is what motivated me to pursue a career as a graphic designer. To me, being a designer means that there is no limit. I take pride in my work and want to be able to visually inspire others with my art."
  header-text:
    title: "Header Text Style"
    description: |
      The Header Text is to be used anywhere where there is a header on the website.
    fields:
      - name: header
        type: string
        example: "Case Study"
  not-found:
    title: "404 Page"
    description: |
      Used when page cannot be found.
    fields:
      - name: header
        type: string
        example: "404"
      - name: body
        type: string
        example: "WOOPS! LOOKS LIKE THE PAGE YOU REQUESTED CANNOT BE FOUND."
  image:
    title: "Image Section"
    description: |
      Used to embed a 3by2 image in the projects page.
    fields:
      - name: image
        type: url
        example: "placeholder.jpg"
  image-2:
    title: "Image Section"
    description: |
      Used to embed any image in the projects page.
    fields:
      - name: image
        type: url
        example: "mandala.jpg"
  image-3:
    title: "Image Section"
    description: |
      Used to embed any 2by3 image.
    fields:
      - name: image
        type: url
        example: "profile.jpg"
  seo:
    title: "SEO"
    description: |
      The SEO will be used on every layout page as it contains the general data for search engine optimization.
