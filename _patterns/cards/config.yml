title: "Cards"
description: |
  Card are used for linking images to page content.

patterns:
  cards:
    title: "Card"
    description: |
      Used to access work page my clicking on the card box.
    fields:
      - name: image
        type: string
        example: "blueberry-1by1.jpg"
      - name: url
        type: string
        example: "/be-buchi/"
      - name: header
        type: string
        example: "Be-Buchi Package"
  layout-cards:
    title: "Layout Card"
    description: |
    fields:
      - name: image
        type: string
        example: "tomaso-hat.jpg"
